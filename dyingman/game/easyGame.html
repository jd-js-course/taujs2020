<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  

  <style>
   .btn-default {
    font-size: 14px;
    padding-left: 40px;
    padding-right: 40px;
    margin-right: 0.5cm;
    margin-left: 0.5cm;
    position: relative;
    background:transparent;
    border-color: white;
    color:white;
    transition: all ease-in-out .5s;
 }
.btn-default:hover {
    background: rgb(230, 230, 230);
    color: rgb(59, 59, 59); 
    border-color:  rgb(240, 240, 240);
 }
 .my-row {
   height: 130px;
 }
 .my-row2 {
   height: 320px;
   font-weight: bolder;
   font-size: 100px;
   color: rgb(206, 206, 206);
   
 }
 .my-row3 {
  height: 60px;
  color: rgb(206, 206, 206);
 }
 .my-row4 {
   height: 20px;
   font-weight: bolder;
   font-size: 40px;
   color: rgb(206, 206, 206);
   direction: rtl;
 }
 .btn-primary {
    font-size: 18px;
    margin-top: 2px;
    margin-bottom: 2px;
    margin-left: 2px;
    margin-right: 2px;
    position: relative;
    padding: 12px;
    padding-top: 6px;
    padding-bottom: 6px;
    background:transparent;
    border-color: rgb(180, 180, 180);
    color:rgb(180, 180, 180);
    display: inline-block;
	  position: relative;
	  overflow: hidden;
    transition: all ease-in-out .5s;
 }
 .btn-primary:hover {
    background: rgb(230, 230, 230);
    color: rgb(59, 59, 59); 
    border-color:  rgb(240, 240, 240);
 }
 .btn-primary:disabled {
    background: rgb(200, 200, 200);
    color: rgb(59, 59, 59); 
    border-color:  rgb(240, 240, 240);
 }
 .btn-primary::after {
	content: "";
  display: block;
	position: absolute;
	top: 0;
	left: 25%;
	height: 100%;
	width: 50%;
	background-color: #000;
	border-radius: 50%;
	opacity: 0;
	transition: all ease-in-out 1s;
	transform: scale(0.07, 0.07);
}
.btn-primary:active::after {
	padding: 0;
	margin: 0;
	opacity: .2;
	transition: 0s;
	transform: scale(0, 0);
}
body {
  background-color: rgb(248, 244, 238);
  background-image:url(./images/board.jpg) ;
  background-repeat: no-repeat;
  background-size: 77%;
  background-position-x: center;
  background-position-y:30px
}
.wordCol {
  direction: rtl;
}

</style>

</head>
<body>
  
<div class="container">
  <!--<h1 class="text-center">Dying Man</h1>-->
  <div class="row align-items-end jusify-content-center my-row">
    <div class="col-2 offset-2 myCol">
      <button class="btn btn-default" onClick="reset()">רענן</button>
    </div>
    <div class="col-2 offset-1 ">
      <button class="btn btn-default" onClick="window.location='/dyingman/index.html'">חזור</button>
    </div>
    <div class="col-2 offset-1 myCol">
      <button class="btn btn-default" id ="clueBtn" onClick="getClue()">רמז</button>
    </div> 
  </div>
  <div class="row align-items-center my-row3">
    <div class="col-3 offset-9">מספר טעויות: <span id='mistakes'>0</span> מתוך <span id='maxWrong'></span>
    </div>
  </div>
  
  <div class="row jusify-content-center align-items-center my-row2">
    <div class="col-4 offset-3"><img id='hangmanPic' src="./images/0.png" alt=""></div>
  <div class="col-4 wordCol"><h3 id="wordSpotlight"></h3></div>
  </div>
  <div class="text-center">      
    <div class="row jusify-content-start align-items-center my-row4">
     <div class="col-12 offset-2 jusify-content-center align-items-center ">
      <div id="keyboard">
     <!-- <h1 class="win"> ניצחת</h1>-->
    </div></div></div>
</div>
  </div> 
</div>
<script>src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"</script>
<script src='./easyGame.js'></script>

</body>
</html>
