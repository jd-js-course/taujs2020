    <div class="slider"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

    <script src="app.js"></script>
    <script>
        /* opening screen animation and timeline for each element using gsap. 
        each animation and timing is dependent on that of the previous element. 
        starting point of time line declaerd by first element (img)*/
        var tl = gsap.timeline();

        tl.fromTo("img", 1, { opacity: 0, height: "0%" }, { opacity: 1, height: "100%", ease: Bounce.Out, delay: 1.2 })
            .fromTo("img", 1.2, { width: "70%" }, { width: "100%", ease: Power2.easeInOut })
            //.from("h1", {opacity: 0, y:500, duration: 0.8, ease: "back.out(1.7)"})
            .from(".button1", { delay: 1.7, opacity: 0, y: 500, duration: 0.8, ease: "back.out(1.7)" })
            .from(".button2", { opacity: 0, y: 500, duration: 0.8, ease: "back.out(1.7)" }, "-=0.8")
            .from("h2", { opacity: 0, y: 5, duration: 0.5 })
    </script>

</body>
