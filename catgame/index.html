<!DOCTYPE html>
<html>

<head>

    <title>Cat Game - Javascript for the Arts student project</title>
    <meta name="description" content="Try to pet the cat! Beware not to be scratched! a game by Galit Zeierman and Aviv Sheli">
    <meta property="og:image" content="../homepage/catgame.png" />

    <!--here is howler library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script> 
    <!--here is the paper.js library-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js"></script>
    <!--here is our game-->
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: yellow;
        }
    </style>
</head>

<body>

    <div id="splashscreen">
        <!--Shows the splash screen-->
        <img src="university opening screen.png"/>
        <a href="https://github.com/nook10" target="_blank" class="aviv_splashscreen"><img src="university opening screen - aviv button.png"/></a>
        <a href="https://github.com/Galitoosh" target="_blank" class="galit_splashscreen"><img src="university opening screen - galit button.png"/></a>
        <a href="https://arts.tau.ac.il" target="_blank" class="yolanda_splashscreen"><img src="university opening screen - yolanda button.png"/></a>
        <div id="playbutton" class="play_splashscreen"><img src="university opening screen - play button.png"/></div>

    </div>

    <div id="start">
        <!--Shows the start menu-->
        <img src="opening screen.png" style="position: absolute; top: 0; left: 0;"/>
        <img id="startbutton" src="opening screen - button.png" class="start_button"/>
    </div>

    <div id="game">
        <!--Shows the actual game -->
        <img id="julio" style="position: absolute; top: 0; left: 0;" />
        <canvas id="julio-map" style="position: absolute; top:0; left: 0; z-index: -1; visibility: hidden;"></canvas>
    </div>

    <div id="gameOver">
        <img src="lost screen.png" style="position: absolute; top: 0; left: 0;" />
        <div class="gameover_aviv"><a href="https://github.com/nook10" target="_blank"><img src="lost screen - aviv.png"/></a></div>
        <div class="gameover_galit"><a href="https://github.com/Galitoosh" target="_blank"><img src="lost screen - galit.png"/></a></div>
        <div id="gameover_playagain_lose" class="gameover_playagain"><img src="lost screen - play again button.png"/></div>
    </div>

    <div id="win">
        <img src="win screen.png" style="position: absolute; top: 0; left: 0;" />
        <div class="gameover_aviv"><a href="https://github.com/nook10" target="_blank"><img src="lost screen - aviv.png"/></a></div>
        <div class="gameover_galit"><a href="https://github.com/Galitoosh" target="_blank"><img src="lost screen - galit.png"/></a></div>
        <div id="gameover_playagain_win" class="gameover_playagain"><img src="lost screen - play again button.png"/></div>
    </div>

    <!--here is the canvas that lets us define the different body parts of the cat-->
    <img id="julio" style="position: absolute; top: 0; left: 0;" />
    <canvas id="julio-map" style="position: absolute; top:0; left: 0; z-index: -1; visibility: hidden;"></canvas>

    <!--here is the papar js canvas that is used for animations-->
    <canvas id="paper-js-canvas"
        style="position: absolute; top:0; left: 0; width: 100%; height: 100%; pointer-events: none;" resize></canvas>

    <!--images used by paper js-->
    <img id="heart" src="heart.png" style="visibility: hidden; z-index: -2;" />
    <img id="tail1" src="tail1.png" style="visibility: hidden; z-index: -2;" />
    <img id="tail2" src="tail2.png" style="visibility: hidden; z-index: -2;" />
    <img id="tail3" src="tail3.png" style="visibility: hidden; z-index: -2;" />
    <img id="tail4" src="tail4.png" style="visibility: hidden; z-index: -2;" />
    <img id="walking" src="cat_walk_in.png" style="visibility: hidden; z-index: -2;" />
    <img id="julio" src="julio_portrait.png" style="visibility: hidden; z-index: -2;" />
    <img id="aviv" src="aviv_portrait.png" style="visibility: hidden; z-index: -2;" />
    <img id="galit" src="galit_portrait.png" style="visibility: hidden; z-index: -2;" />

    <img id="hand" src="hand_point.png"/>
</body>

</html>
