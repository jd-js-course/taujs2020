<!DOCTYPE html>
<html>

<head>
    <!--here is the paper.js library-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js"></script>
    <!--here is our game-->
    <script type="module" src="app.js"></script>

    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: rgb(249,173,129);

        }


    </style>
</head>

<body>
    <!--here is the canvas that lets us define the different body parts of the cat-->
    <img id="julio" style="position: absolute; top: 0; left: 0;"/>
    <canvas id="julio-map" style="position: absolute; top:0; left: 0; z-index: -1; visibility: hidden;"></canvas>

    <!--here is the papar js canvas that is used for animations-->
    <canvas id="paper-js-canvas" style="position: absolute; top:0; left: 0; width: 100%; height: 100%; pointer-events: none;" resize></canvas>

    <!--images used by paper js-->
    <img id="heart" src="heart.png" style="visibility: hidden; z-index: -2;"/>
    <img id="tail1" src="tail1.png" style="visibility: hidden; z-index: -2;"/>
    <img id="tail2" src="tail2.png" style="visibility: hidden; z-index: -2;"/>
    <img id="tail3" src="tail3.png" style="visibility: hidden; z-index: -2;"/>
    <img id="tail4" src="tail4.png" style="visibility: hidden; z-index: -2;"/>
    <img id="walking" src="cat_walk_in.png" style="visibility: hidden; z-index: -2;"/>
    <img id="julio" src="julio_portrait.png" style="visibility: hidden; z-index: -2;"/>
    <img id="aviv" src="aviv_portrait.png" style="visibility: hidden; z-index: -2;"/>
    <img id="galit" src="galit_portrait.png" style="visibility: hidden; z-index: -2;"/>

</body>

</html>
